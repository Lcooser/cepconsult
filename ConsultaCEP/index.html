<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <form class="form" id="form">
        <h2>Informe o CEP</h2>

        <div>
            <label for="cep">Cep:</label>
            <input type="text" id="cep" class="cep" name="cep">
        </div>
        
        <div>
            <label for="address">Rua:</label>
            <input type="text" id="address" class="address" name="address">
        </div>

        <div>
            <label type="neighborhood">Bairro:</label>
            <input type="text" id="neighborhood" class="neighborhood" name="neighborhood">
        </div>

        <div> 
            <label type="city">Cidade:</label>
            <input type="text" id="city" class="city" name="city"></div>

        <div>
            <label type="state">Estado:</label>
            <input type="text" id="state" class="state" name="state">
        </div>

        <div>
            <label type="ibge">IBGE:</label>
            <input type="text" id="ibge" class="ibge" name="ibge">
        </div>

    </form>


    <script src="script.js"></script>
</body>
</html>
